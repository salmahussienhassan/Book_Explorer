<div class="container my-3">
    <div class="d-flex justify-content-end ">
        <i (click)="closeModal()" class="bi bi-x-lg cursor-pointer"></i>
    </div>
    <div class=" modal-body  ">
        <form [formGroup]="addEditBookForm" class="row gap-3 d-flex flex-column" >
    
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Title:</label>
            </div>
            <div class="col-md-9">
              <input formControlName="title" type="text" class="form-control" required />
              <div *ngIf="addEditBookForm.get('title')?.invalid && addEditBookForm.get('title')?.touched " class="text-danger mt-1">Title is required.</div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Author:</label>
            </div>
            <div class="col-md-9">
              <input formControlName="author" type="text" class="form-control" required />
              <div *ngIf="addEditBookForm.get('author')?.invalid && addEditBookForm.get('author')?.touched " class="text-danger mt-1">Author Name is required.</div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Price:</label>
            </div>
            <div class="col-md-9">
              <input formControlName="price"   min="0" type="number" class="form-control" required />
              <div *ngIf="addEditBookForm.get('price')?.invalid && addEditBookForm.get('price')?.touched " class="text-danger mt-1">Price must be greater than zero.</div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Category:</label>
            </div>
            <div class="col-md-9">
              <input formControlName="category" type="text" class="form-control" />
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Description:</label>
            </div>
            <div class="col-md-9">
                <textarea formControlName="description" class="form-control" rows="3"></textarea>
            </div>
          </div>
      
         
            <div class="d-flex justify-content-center align-items-center">
              <button (click)="onSubmit()" [disabled]="addEditBookForm.invalid" class="btn btn-primary mt-3" type="submit">Submit</button>
          </div>
        </form>
      </div>

</div>
