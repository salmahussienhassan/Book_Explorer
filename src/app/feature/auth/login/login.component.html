<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4">
    <h3 class="text-center mb-4 text-primary"> Login to Your Account</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" formControlName="email" placeholder="you@example.com" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
          Valid email is required.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input class="form-control" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" />
          <span class="input-group-text cursor-pointer" (click)="showPassword = !showPassword">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
          </span>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
          Password is required.
        </div>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginForm.invalid">
           Login
        </button>
      </div>
    </form>

  </div>
</div>
